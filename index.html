<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlcoChart</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <!-- Your htmx code goes here -->
    <input type="number" id="alcoholPercent" min="1" max="60" value="5">
    <button id="beerGlass" onclick="addDrink('beerGlass', document.getElementById('alcoholPercent').value)">Beer Glass</button>
    <button id="beerPint" onclick="addDrink('beerPint', document.getElementById('alcoholPercent').value)">Beer Pint</button>
    <button id="bigBeer" onclick="addDrink('bigBeer', document.getElementById('alcoholPercent').value)">Big Beer</button>
    <button id="wineGlass" onclick="addDrink('wineGlass', document.getElementById('alcoholPercent').value)">Glass of Wine</button>
    <button id="cocktail" onclick="addDrink('cocktail', document.getElementById('alcoholPercent').value)">Cocktail</button>
    <script src="app.js"></script>
</body>
</html>
