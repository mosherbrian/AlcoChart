<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlcoChart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <!-- Your htmx code goes here -->
    <div id="alcoholCount">Current Alcohol Count: 0</div>
    <div id="tabs">
        <button class="tab" onclick="changeTab('beer')">Beer</button>
        <button class="tab" onclick="changeTab('wine')">Wine</button>
        <button class="tab" onclick="changeTab('cocktail')">Cocktail</button>
    </div>
    <div id="beerTab" class="tabContent">
        <div class="column">
            <button onclick="setBeerSize(8)">8oz</button>
            <button onclick="setBeerSize(12)">12oz</button>
            <button onclick="setBeerSize(16)">16oz</button>
            <button onclick="setBeerSize(20)">20oz</button>
            <button onclick="setBeerSize(32)">32oz</button>
        </div>
        <div class="column">
            <button onclick="setBeerStrength(4)">4%</button>
            <button onclick="setBeerStrength(5)">5%</button>
            <button onclick="setBeerStrength(6)">6%</button>
            <button onclick="setBeerStrength(7)">7%</button>
            <button onclick="setBeerStrength(8)">8%</button>
            <button onclick="setBeerStrength(9)">9%</button>
            <button onclick="setBeerStrength(10)">10%</button>
            <input type="number" id="customBeerStrength" min="0" max="100" oninput="setBeerStrength(this.value)">
        </div>
    </div>
    <div id="wineTab" class="tabContent">
        <div class="column">
            <button onclick="setWineSize(5)">5oz</button>
            <button onclick="setWineSize(8)">8oz</button>
            <button onclick="setWineSize(12)">12oz</button>
        </div>
        <div class="column">
            <button onclick="setWineStrength(12)">12%</button>
            <button onclick="setWineStrength(14)">14%</button>
            <button onclick="setWineStrength(16)">16%</button>
            <input type="number" id="customWineStrength" min="0" max="100" oninput="setWineStrength(this.value)">
        </div>
    </div>
    <div id="cocktailTab" class="tabContent">
        <div class="column">
            <button onclick="setCocktailSize(2)">2oz</button>
            <button onclick="setCocktailSize(3)">3oz</button>
            <button onclick="setCocktailSize(4)">4oz</button>
        </div>
        <div class="column">
            <button onclick="setCocktailStrength(20)">20%</button>
            <button onclick="setCocktailStrength(30)">30%</button>
            <button onclick="setCocktailStrength(40)">40%</button>
            <input type="number" id="customCocktailStrength" min="0" max="100" oninput="setCocktailStrength(this.value)">
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
