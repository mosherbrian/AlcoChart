<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlcoChart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <!-- Your htmx code goes here -->
    <div id="alcoholCount">Current Alcohol Count: 0</div>
    <div id="tabs">
        <button class="tab" onclick="changeTab('beer')">Beer</button>
        <button class="tab" onclick="changeTab('wine')">Wine</button>
        <button class="tab" onclick="changeTab('cocktail')">Cocktail</button>
    </div>
    <div id="beerTab" class="tabContent">
        <div class="column">
            <label class="label">Beer Size:</label>
            <button onclick="setBeerSize(8)">8oz</button>
            <button onclick="setBeerSize(12)">12oz</button>
            <button onclick="setBeerSize(16)">16oz</button>
            <button onclick="setBeerSize(20)">20oz</button>
            <button onclick="setBeerSize(32)">32oz</button>
        </div>
        <div class="column">
            <label class="label">Beer Strength:</label>
            <button onclick="setBeerStrength(4)">4%</button>
            <button onclick="setBeerStrength(5)">5%</button>
            <button onclick="setBeerStrength(6)">6%</button>
            <button onclick="setBeerStrength(7)">7%</button>
            <button onclick="setBeerStrength(8)">8%</button>
            <button onclick="setBeerStrength(9)">9%</button>
            <button onclick="setBeerStrength(10)">10%</button>
            <input type="number" id="customBeerStrength" min="0" max="100" oninput="setBeerStrength(this.value)">
        </div>
    </div>
    <div id="wineTab" class="tabContent">
        <div class="column">
            <button onclick="setWineSize(4)">4oz</button>
            <button onclick="setWineSize(5)">5oz</button>
            <button onclick="setWineSize(6)">6oz</button>
            <button onclick="setWineSize(9)">9oz</button>
        </div>
        <div class="column">
            <button onclick="setWineStrength(10)">10%</button>
            <button onclick="setWineStrength(11)">11%</button>
            <button onclick="setWineStrength(12)">12%</button>
            <button onclick="setWineStrength(13)">13%</button>
            <button onclick="setWineStrength(14)">14%</button>
            <button onclick="setWineStrength(20)">20%</button>
            <input type="number" id="customWineStrength" min="0" max="100" oninput="setWineStrength(this.value)">
        </div>
    </div>
    <div id="cocktailTab" class="tabContent">
        <div class="column">
            <button onclick="setCocktailBaseSize(1.5)">1.5oz</button>
            <button onclick="setCocktailBaseSize(2)">2oz</button>
            <button onclick="setCocktailBaseSize(2.25)">2.25oz</button>
            <button onclick="setCocktailBaseSize(2.5)">2.5oz</button>
            <button onclick="setCocktailBaseSize(2.75)">2.75oz</button>
            <button onclick="setCocktailBaseSize(3)">3oz</button>
        </div>
        <div class="column">
            <button onclick="setCocktailBaseStrength(20)">20%</button>
            <button onclick="setCocktailBaseStrength(30)">30%</button>
            <button onclick="setCocktailBaseStrength(40)">40%</button>
            <button onclick="setCocktailBaseStrength(45)">45%</button>
            <button onclick="setCocktailBaseStrength(50)">50%</button>
            <button onclick="setCocktailBaseStrength(60)">60%</button>
            <input type="number" id="customCocktailBaseStrength" min="0" max="100" oninput="setCocktailBaseStrength(this.value)">
        </div>
        <div class="column">
            <button onclick="setCocktailModifierSize(0.25)">1/4oz</button>
            <button onclick="setCocktailModifierSize(0.375)">3/8oz</button>
            <button onclick="setCocktailModifierSize(0.5)">1/2oz</button>
            <button onclick="setCocktailModifierSize(0.75)">3/4oz</button>
        </div>
        <div class="column">
            <button onclick="setCocktailModifierStrength(10)">10%</button>
            <button onclick="setCocktailModifierStrength(20)">20%</button>
            <button onclick="setCocktailModifierStrength(30)">30%</button>
            <input type="number" id="customCocktailModifierStrength" min="0" max="100" oninput="setCocktailModifierStrength(this.value)">
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
