<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlcoChart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <!-- Your htmx code goes here -->
    <div id="presetButtons">
        <button id="beerGlass" onclick="setPreset('beerGlass')">Beer Glass</button>
        <button id="beerPint" onclick="setPreset('beerPint')">Beer Pint</button>
        <button id="bigBeer" onclick="setPreset('bigBeer')">Big Beer</button>
        <button id="wineGlass" onclick="setPreset('wineGlass')">Glass of Wine</button>
        <button id="cocktail" onclick="setPreset('cocktail')">Cocktail</button>
    </div>
    <div id="chartArea" onclick="updateValues(event)">
        <div id="gridLines">
            <div class="gridLine"></div>
            <div class="gridLine"></div>
            <div class="gridLine"></div>
        </div>
        <div id="labels">
            <div id="xAxisLabels">
                <div class="label">0</div>
                <div class="label">5</div>
                <div class="label">10</div>
                <div class="label">15</div>
                <div class="label">20</div>
                <div class="label">25</div>
                <div class="label">30</div>
            </div>
            <div id="yAxisLabels">
                <div class="label">0</div>
                <div class="label">5</div>
                <div class="label">10</div>
                <div class="label">15</div>
                <div class="label">20</div>
                <div class="label">25</div>
                <div class="label">30</div>
            </div>
        </div>
        <div id="selectedPoint"></div>
    </div>
    <div id="alcoholCount">Current Alcohol Count: 0</div>
    <input type="hidden" id="drinkSize" value="5">
    <input type="hidden" id="alcoholStrength" value="5">
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
