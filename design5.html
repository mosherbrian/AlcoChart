<html>
<head>
    <link rel="stylesheet" type="text/css" href="design5.css">
</head>
<body>

    <div id="scoreDisplay">Current Score: 0</div>
    <div id="accordion"></div>
    <div id="toastNotification" style="display: none;">Drink added!</div>
    <script id="accordionData" type="application/json">
    {
      "levels": [
        {
          "name": "Drink Type",
          "options": ["Beer", "Wine", "Cocktail", "Custom"]

        {
          "name": "Size/CocktailType",
          "options": ["8oz", "10oz", "12oz", "16oz", "20oz"]
        },
        {
          "name": "Alcohol Content",
          "options": ["4%", "5%", "6%", "7%", "8%", "9%", "10%"]

    <script src="design5.js"></script>
