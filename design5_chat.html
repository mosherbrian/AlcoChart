<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Intake Tracker</title>
    <style>
        .accordion {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .accordion-btn {
            display: block;
            width: 100%;
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            background-color: #eee;
        }

        .content {
            display: none;
            background: #f9f9f9;
            overflow: hidden;
        }

        .accordion-btn.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- Display Area for Alcohol Tally -->
<div style="text-align: center; margin: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f4f4f4;">
    Total Alcohol Intake for Today: <span id="alcoholTally">0</span> units
</div>

<div class="accordion">
    <!-- Beer Section -->
    <button class="accordion-btn">Beer</button>
    <div class="content">
        <button class="accordion-btn">8oz</button>
        <div class="content">
            <button class="accordion-btn">4%</button>
            <button class="accordion-btn">5%</button>
            <button class="accordion-btn">6%</button>
            <button class="accordion-btn">7%</button>
            <button class="accordion-btn">8%</button>
            <button class="accordion-btn">9%</button>
            <button class="accordion-btn">10%</button>
        </div>

        <button class="accordion-btn">10oz</button>
        <div class="content">
            <button class="accordion-btn">4%</button>
            <button class="accordion-btn">5%</button>
            <button class="accordion-btn">6%</button>
            <button class="accordion-btn">7%</button>
            <button class="accordion-btn">8%</button>
            <button class="accordion-btn">9%</button>
            <button class="accordion-btn">10%</button>
        </div>

        <!-- 12oz Beer Sizes with Percentages -->
        <button class="accordion-btn">12oz</button>
        <div class="content">
            <button class="accordion-btn">4%</button>
            <button class="accordion-btn">5%</button>
            <button class="accordion-btn">6%</button>
            <button class="accordion-btn">7%</button>
            <button class="accordion-btn">8%</button>
            <button class="accordion-btn">9%</button>
            <button class="accordion-btn">10%</button>
        </div>

        <!-- 16oz Beer Sizes with Percentages -->
        <button class="accordion-btn">16oz</button>
        <div class="content">
            <button class="accordion-btn">4%</button>
            <button class="accordion-btn">5%</button>
            <button class="accordion-btn">6%</button>
            <button class="accordion-btn">7%</button>
            <button class="accordion-btn">8%</button>
            <button class="accordion-btn">9%</button>
            <button class="accordion-btn">10%</button>
        </div>

        <!-- 20oz Beer Sizes with Percentages -->
        <button class="accordion-btn">20oz</button>
        <div class="content">
            <button class="accordion-btn">4%</button>
            <button class="accordion-btn">5%</button>
            <button class="accordion-btn">6%</button>
            <button class="accordion-btn">7%</button>
            <button class="accordion-btn">8%</button>
            <button class="accordion-btn">9%</button>
            <button class="accordion-btn">10%</button>
        </div>
    </div>

    <!-- Wine Section -->
    <button class="accordion-btn">Wine</button>
    <div class="content">
        <button class="accordion-btn">4oz</button>
        <div class="content">
            <button class="accordion-btn">10%</button>
            <button class="accordion-btn">11%</button>
            <button class="accordion-btn">12%</button>
            <button class="accordion-btn">13%</button>
            <button class="accordion-btn">14%</button>
            <button class="accordion-btn">20%</button>
        </div>

        <button class="accordion-btn">5oz</button>
        <div class="content">
            <button class="accordion-btn">10%</button>
            <button class="accordion-btn">11%</button>
            <button class="accordion-btn">12%</button>
            <button class="accordion-btn">13%</button>
            <button class="accordion-btn">14%</button>
            <button class="accordion-btn">20%</button>
        </div>

        <button class="accordion-btn">6oz</button>
        <div class="content">
            <button class="accordion-btn">10%</button>
            <button class="accordion-btn">11%</button>
            <button class="accordion-btn">12%</button>
            <button class="accordion-btn">13%</button>
            <button class="accordion-btn">14%</button>
            <button class="accordion-btn">20%</button>
        </div>

        <button class="accordion-btn">9oz</button>
        <div class="content">
            <button class="accordion-btn">10%</button>
            <button class="accordion-btn">11%</button>
            <button class="accordion-btn">12%</button>
            <button class="accordion-btn">13%</button>
            <button class="accordion-btn">14%</button>
            <button class="accordion-btn">20%</button>
        </div>

    </div>

    <!-- Cocktail Section -->
    <button class="accordion-btn">Cocktail</button>
    <div class="content">
        <button class="accordion-btn">Old-fashioned</button>
        <div class="content">
            <button class="accordion-btn">40%</button>
            <button class="accordion-btn">45%</button>
            <button class="accordion-btn">50%</button>

        </div>

        <button class="accordion-btn">Manhattan</button>

            <button class="accordion-btn">40%</button>

        </div>

        <button class="accordion-btn">Highball</button>
        <div class="content">
            <button class="accordion-btn">40%</button>
            <button class="accordion-btn">45%</button>
            <button class="accordion-btn">50%</button>
            <button class="accordion-btn">55%</button>
        </div>

        <button class="accordion-btn">Sour</button>
        <div class="content">
            <button class="accordion-btn">40%</button>
            <button class="accordion-btn">45%</button>
            <button class="accordion-btn">50%</button>
            <button class="accordion-btn">55%</button>
        </div>
    </div>

    <!-- Custom Section -->
    <button class="accordion-btn">Custom</button>
    <div class="content">
        <p>Ounces: <input type="number" min="0" step="0.1" placeholder="Enter ounces"></p>
        <p>Alcohol %: <input type="number" min="0" max="100" step="0.1" placeholder="Enter alcohol %"></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.accordion-btn');
        let totalAlcoholIntake = 0;
        const alcoholTallyEl = document.getElementById('alcoholTally');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const content = this.nextElementSibling;
                this.classList.toggle('active');

                if (content) {
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                }

                // Check if the clicked button is a final selection (Alcohol Percentage)
                if (this.nextElementSibling && this.nextElementSibling.tagName !== "DIV") {
                    const parentContent = this.parentElement;
                    const grandParentContent = parentContent.parentElement;

                    const drinkSize = parseFloat(parentContent.previousElementSibling.textContent.replace('oz', ''));
                    const alcoholPercentage = parseFloat(this.textContent.replace('%', '')) / 100;

                    totalAlcoholIntake += drinkSize * alcoholPercentage;
                    alcoholTallyEl.textContent = totalAlcoholIntake.toFixed(2); // Display with 2 decimal places
                }
            });
        });
    });
</script>

</body>
</html>
